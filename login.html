<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FoodBridge</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="logo"><a href="index.html">üçΩÔ∏è FoodBridge</a></div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </div>
    </nav>

    <section class="auth-section">
        <div class="auth-container">
            <h2>Login</h2>
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" required>
                    <span class="error-msg" id="emailError"></span>
                </div>

                <div class="form-group">
                    <label for="password">Password *</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" required>
                        <span class="toggle-password" id="togglePassword">üëÅÔ∏è</span>
                    </div>
                    <span class="error-msg" id="passwordError"></span>
                </div>

                <span class="error-msg" id="loginError"></span>

                <button type="submit" class="btn btn-primary btn-full">Login</button>
            </form>
            <p class="auth-link">Don't have an account? <a href="register.html">Register here</a></p>
        </div>
    </section>

    <script src="login.js"></script>
</body>
</html>
